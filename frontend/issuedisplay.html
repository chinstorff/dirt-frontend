<!doctype html>

<html>
	<head>
	<meta charset="utf-8">

	<!-- bootstrap includes -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">

	<!-- angular ui grid includes -->
	<link rel="styleSheet" href="angular-ui-grid/ui-grid.css"/>

  <link rel="stylesheet" href="stylesheet.css"></link>

	<title>View Issues</title>

	</head>
	
    <body>
    <div class="container">
        <ul class="nav nav-pills nav-justified incidentbar">
          <li role="presentation" ><a href="index.html">Home</a></li>
          <li role="presentation" ><a href="form.html">Report an Incident</a></li>
          <li role="presentation" class="active"><a href="#">View Incident Reports</a></li>
        </ul>
    	<div ng-controller="incidentCtrl" ng-app="incidentApp">
      		<div ui-grid="gridOptions" ui-grid-selection ui-grid-resize-columns ui-grid-move-columns class="myGrid"></div>
            <div class="buttons">
                <button type="button" class="btn btn-primary" ng-click="showResolved()" id="showresolved">Show Resolved Incidents</button>
                <button type="button" class="btn btn-primary" ng-click="hideResolved()" id="hideresolved">Hide Resolved Incidents</button>
            </div>
            <!-- Modal that will allow the user to view and edit information-->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="modal-title">Edit Incident</h4>
                  </div>
                  <div class="modal-body" id="modal-body"></div>
                </div>
              </div>
            </div>
    	</div>
    </div>
    <!-- bootstrap includes -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- angular ui grid includes -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="angular-ui-grid/ui-grid.min.js"></script>

    <!-- Google Maps -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>

    <!-- code for this page -->
    <script src="map.js"> </script>
    <script src="constants.js"></script>
    <script src="issuedisplayController.js"></script>
	</body>
</html>
