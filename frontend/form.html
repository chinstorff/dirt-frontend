<!DOCTYPE html>

<html lang="en">
<head>
  <title>Report an Incident</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap includes -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">
  
  <link rel="stylesheet" href="stylesheet.css"></link>
  <link rel="stylesheet" type="text/css" href="datetimepicker-master/jquery.datetimepicker.css"/ >
</head>

<body>

  <div class="container" >
   <div class="navbar navbar-default navbar-static" role="navigation"> 
    <div class="navbar-header">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" id="nav_button">

        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>     
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    </div>
    <div class="navbar-collapse collapse" id="nav_buttons">

      <ul class="nav nav-pills nav-justified incidentbar navbar-right">
        <li role="presentation" ><a href="index.html">Home</a></li>
        <li role="presentation" class="active" ><a href="#">Report an Incident</a></li>

        <li role="presentation" ><a href="issuedisplay.html">View Incident Reports</a></li>
      </ul> 
    </div>
  </div>
  <form id="form">
    <div class="row">
      <div class="col-md-6">
        <label for="Severity">Severity (1 = Minor Incident, 4 = Emergency)</label>
        <fieldset class="form-group">
          <select id="severity" name="severity"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select>
        </fieldset>
        <fieldset class="form-group">
          <label for="Textarea">Date and Time:</label>
          <input name="datetime" id="datetimepicker" type="text" >
        </fieldset>
        <fieldset class="form-group">
          <label for="Textarea">Incident Description</label>
          <textarea name="description" class="form-control" id="description" rows="8" onkeyup="descriptionedit()"></textarea>
        </fieldset>
        <fieldset class="form-group">
          <label for="InputFile">Add photo</label>
          <input name="photo" type="file" class="btn btn-default btn-file" id="InputFile">
        </fieldset>
      </div>
      
      <div class="col-md-6">
        <input id="pac-input" class="controls" type="text" placeholder="Search" name="location">
        <div id="map"></div>
      </div>


    </div>

    <button id="submitbutton" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- bootstrap includes -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/node_modules/bootstrap-slider/dependencies/js/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Google Maps -->
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>

<script src="map.js"> </script>
<script src="constants.js"></script>
<script src="form.js"> </script>


</body>

<script src="datetimepicker-master/jquery.js"></script>
<script src="datetimepicker-master/build/jquery.datetimepicker.full.min.js"></script>
<script type="text/javascript">
jQuery('#datetimepicker').datetimepicker();
</script>

</html>
